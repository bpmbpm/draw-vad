<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treeview with Diagrams</title>
    <!-- Подключаем стили jstree -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/themes/default/style.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr;
            height: 100vh;
        }
        .left-panel {
            display: grid;
            grid-template-rows: 1fr 1fr;
            border-right: 1px solid #ccc;
        }
        .panel {
            padding: 15px;
            overflow: auto;
            border-bottom: 1px solid #ccc;
        }
        #treeview {
            background: #f8f9fa;
        }
        #diagrams {
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        #comments {
            background: #f0f0f0;
            font-family: monospace;
            border-bottom: none;
        }
        .diagram-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ccc;
        }
        .diagram-title {
            font-weight: bold;
            font-size: 16px;
        }
        .zoom-controls {
            display: flex;
            gap: 5px;
        }
        .zoom-controls button {
            padding: 5px 10px;
            cursor: pointer;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .zoom-controls button:hover {
            background: #e0e0e0;
        }
        .drawio-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            border: 1px solid #eee;
        }
        .drawio-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ccc;
        }
        .path-info {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-top: 10px;
            padding: 5px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 300px 1fr 200px;
            }
            .left-panel {
                grid-template-rows: auto;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div id="treeview" class="panel">
                <div class="header">Дерево объектов</div>
                <!-- jstree будет инициализирован здесь -->
            </div>
            
            <div id="comments" class="panel">
                <div class="header">Комментарии</div>
                <!-- Информация о файле будет здесь -->
                <div id="comment-content">Файл не выбран</div>
            </div>
        </div>
        
        <div id="diagrams" class="panel">
            <div class="diagram-header">
                <div class="diagram-title">Диаграмма</div>
                <div class="zoom-controls">
                    <button id="zoom-out">-</button>
                    <button id="zoom-reset">100%</button>
                    <button id="zoom-in">+</button>
                </div>
            </div>
            <!-- Draw.io будет загружаться сюда -->
            <div id="diagram-content" class="drawio-container">Загрузка корневой диаграммы...</div>
        </div>
    </div>

    <!-- Подключаем jQuery и jstree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/jstree.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Получаем базовый URL для корректного формирования путей
            const baseUrl = window.location.href.split('/').slice(0, -1).join('/') + '/';
            
            // Переменные для управления масштабом
            let currentScale = 1;
            const scaleStep = 0.1;
            let currentIframe = null;

            // Функция для загрузки Draw.io диаграммы
            function loadDrawio(fileName, comment) {
                const drawioFile = `diagrams/${fileName}`;
                const fullPath = `${baseUrl}${drawioFile}`;

                // Обновляем информацию о пути
                $('#comment-content').text(comment || `Загружается файл: ${fileName}`);
                
                // Очищаем предыдущий контент
                $('#diagram-content').html('<div>Загрузка диаграммы...</div>');
                
                // Сбрасываем масштаб
                currentScale = 1;
                
                // Создаем iframe для отображения Draw.io диаграммы
                const iframe = document.createElement('iframe');
                iframe.src = fullPath;
                iframe.onload = function() {
                    $('#comment-content').text(`Отображается файл: ${fileName}`);
                    currentIframe = iframe;
                };
                iframe.onerror = function() {
                    $('#diagram-content').html(`<div style="color: red; text-align: center;">
                        <p>Не удалось загрузить файл ${drawioFile}</p>
                        <p>Проверьте:</p>
                        <ul>
                            <li>Существует ли файл по указанному пути</li>
                            <li>Доступен ли файл через прямой URL</li>
                            <li>Установлен ли плагин "App draw.io" на GitHub</li>
                        </ul>
                    </div>`);
                    $('#comment-content').text(`Ошибка загрузки: ${fileName}`);
                    currentIframe = null;
                };
                
                $('#diagram-content').html(iframe);
            }

            // Загружаем корневую диаграмму при запуске
            loadDrawio('root.drawio', 'Корневая диаграмма');

            // Инициализация jstree с пользовательскими данными
            $('#treeview').jstree({
                'core': {
                    'data': [
                        {
                            "text": "Основной объект",
                            "id": "obj1",
                            "file": "obj1.drawio", // Используем конкретное имя файла
                            "children": [
                                {
                                    "text": "Дочерний объект 1",
                                    "id": "obj11",
                                    "file": "obj11.drawio", // Используем конкретное имя файла
                                    "children": [
                                        {
                                            "text": "Внутренний объект", 
                                            "id": "obj111",
                                            "file": "obj111.drawio", // Используем конкретное имя файла
                                            "icon": "jstree-file"
                                        }
                                    ]
                                }
                            ]
                        }
                    ],
                    'themes': {
                        'dots': true,
                        'icons': true
                    }
                }
            });
            
            // Обработчики кнопок масштабирования
            $('#zoom-in').on('click', function() {
                if (currentIframe && currentIframe.contentDocument) {
                    currentScale += scaleStep;
                    currentIframe.contentDocument.body.style.transform = `scale(${currentScale})`;
                    currentIframe.contentDocument.body.style.transformOrigin = 'center center';
                }
            });
            
            $('#zoom-out').on('click', function() {
                if (currentIframe && currentIframe.contentDocument && currentScale > scaleStep) {
                    currentScale -= scaleStep;
                    currentIframe.contentDocument.body.style.transform = `scale(${currentScale})`;
                    currentIframe.contentDocument.body.style.transformOrigin = 'center center';
                }
            });
            
            $('#zoom-reset').on('click', function() {
                if (currentIframe && currentIframe.contentDocument) {
                    currentScale = 1;
                    currentIframe.contentDocument.body.style.transform = 'scale(1)';
                }
            });
            
            // Обработчик выбора узла в дереве
            $('#treeview').on('select_node.jstree', function(e, data) {
                const node = data.node;
                const objId = node.id;
                
                // Используем пользовательское имя файла, если оно задано, иначе используем id
                const fileName = node.original && node.original.file ? node.original.file : `${objId}.drawio`;
                
                // Загружаем соответствующую Draw.io диаграмму
                loadDrawio(fileName, `Загружается файл: ${fileName}`);
            });
        });
    </script>
</body>
</html>
