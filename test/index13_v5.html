<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treeview with Diagrams - Interactive</title>
    <!-- Подключаем стили jstree -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/themes/default/style.min.css" />
    <!-- Подключаем draw.io viewer -->
    <script src="https://www.draw.io/js/viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr;
            height: 100vh;
        }
        .left-panel {
            display: grid;
            grid-template-rows: 1fr 1fr;
            border-right: 1px solid #ccc;
        }
        .panel {
            padding: 15px;
            overflow: auto;
            border-bottom: 1px solid #ccc;
        }
        #treeview {
            background: #f8f9fa;
        }
        #diagrams {
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        #comments {
            background: #f0f0f0;
            font-family: monospace;
            border-bottom: none;
            font-size: 12px;
        }
        .diagram-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ccc;
        }
        .diagram-title {
            font-weight: bold;
            font-size: 16px;
        }
        .drawio-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
        }
        .drawio-container iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #eee;
        }
        .header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ccc;
        }

        /* Стили для главного меню */
        .main-menu {
            display: flex;
            gap: 5px;
        }
        .menu-btn {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .menu-btn:hover {
            background-color: #e0e0e0;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Модальное окно настроек */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .settings-group {
            margin-bottom: 15px;
        }
        .settings-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .settings-group select,
        .settings-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #45a049;
        }

        /* Стили для SVG диаграммы */
        .mxgraph {
            max-width: 100%;
            border: 1px solid transparent;
        }

        .mxgraph svg {
            cursor: pointer;
        }

        /* Стили для подсветки выбранной фигуры */
        .shape-highlight {
            outline: 3px solid #0000ff !important;
            outline-offset: 2px;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 300px 1fr 200px;
            }
            .left-panel {
                grid-template-rows: auto;
                border-right: none;
            }
            .main-menu {
                flex-direction: column;
            }
            .modal-content {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Модальное окно настроек -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Настройки</h2>
            <div class="settings-group">
                <label for="mode-select">Режим:</label>
                <select id="mode-select">
                    <option value="view">Просмотр (view)</option>
                    <option value="edit">Редактирование (edit)</option>
                </select>
            </div>
            <div class="settings-group">
                <label for="viewer-select">Тип просмотрщика:</label>
                <select id="viewer-select">
                    <option value="iframe">iframe (lightbox)</option>
                    <option value="svg">SVG viewer (с поддержкой кликов)</option>
                </select>
            </div>
            <button class="save-btn">Сохранить настройки</button>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">
            <div id="treeview" class="panel">
                <div class="header">Дерево объектов</div>
                <!-- jstree будет инициализирован здесь -->
            </div>

            <div id="comments" class="panel">
                <div class="header">Комментарии</div>
                <!-- Информация о файле и выбранной фигуре будет здесь -->
                <div id="comment-content">Файл не выбран</div>
            </div>
        </div>

        <div id="diagrams" class="panel">
            <div class="diagram-header">
                <div class="main-menu">
                    <div class="menu-btn">Файл</div>
                    <div class="dropdown">
                        <div class="menu-btn">Вид</div>
                        <div class="dropdown-content">
                            <a href="#" id="settings-option">Настройка</a>
                        </div>
                    </div>
                    <div class="menu-btn">Справка</div>
                </div>
                <div class="diagram-title">Диаграмма</div>
            </div>
            <!-- Draw.io будет загружаться сюда -->
            <div id="diagram-content" class="drawio-container">Загрузка корневой диаграммы...</div>
        </div>
    </div>

    <!-- Подключаем jQuery и jstree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/jstree.min.js"></script>

    <script>
        $(document).ready(function() {
            // Базовые настройки для нового репозитория
            const githubUsername = 'bpmbpm';
            const githubRepo = 'draw-vad';
            const githubBranch = 'main';
            const diagramsFolder = 'test/diagrams';

            // Текущий файл и режим
            let currentFile = 'root.drawio';
            let currentDiagramData = null; // XML data диаграммы
            let currentShapesMap = {}; // Карта фигур с их данными
            // Всегда используем режим view при запуске
            let viewMode = 'view';
            let viewerType = 'svg'; // 'iframe' или 'svg'

            // Функция для парсинга XML диаграммы и извлечения данных о фигурах
            function parseDrawioXml(xmlString) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
                const shapesMap = {};

                // Находим все mxCell элементы
                const cells = xmlDoc.querySelectorAll('mxCell');
                cells.forEach(cell => {
                    const id = cell.getAttribute('id');
                    const value = cell.getAttribute('value');
                    const style = cell.getAttribute('style');
                    const parent = cell.getAttribute('parent');

                    if (id && id !== '0' && id !== '1') {
                        shapesMap[id] = {
                            id: id,
                            value: value || '',
                            style: style || '',
                            parent: parent || '',
                            type: cell.getAttribute('vertex') ? 'vertex' : (cell.getAttribute('edge') ? 'edge' : 'unknown')
                        };
                    }
                });

                // Также проверяем object элементы
                const objects = xmlDoc.querySelectorAll('object');
                objects.forEach(obj => {
                    const id = obj.querySelector('mxCell')?.getAttribute('id');
                    if (id) {
                        const label = obj.getAttribute('label');
                        const code = obj.getAttribute('code');
                        const name = obj.getAttribute('name');

                        if (shapesMap[id]) {
                            shapesMap[id].label = label || '';
                            shapesMap[id].code = code || '';
                            shapesMap[id].name = name || '';
                        }
                    }
                });

                return shapesMap;
            }

            // Функция для отображения информации о фигуре
            function displayShapeInfo(shapeId, shapeName) {
                const shapeData = currentShapesMap[shapeId];

                if (!shapeData) {
                    $('#comment-content').html(
                        `<strong>Файл:</strong> ${currentFile}<br><br>` +
                        `<strong>Выбрана фигура:</strong><br>` +
                        `<strong>ID:</strong> ${shapeId}<br>` +
                        `<strong>Name:</strong> ${shapeName || 'N/A'}<br>` +
                        `<em>Данные не найдены</em>`
                    );
                    return;
                }

                let infoHtml = `<strong>Файл:</strong> ${currentFile}<br><br>`;
                infoHtml += `<strong>Выбрана фигура:</strong><br>`;
                infoHtml += `<strong>ID:</strong> ${shapeData.id}<br>`;
                infoHtml += `<strong>Value:</strong> ${shapeData.value}<br>`;

                if (shapeData.label) {
                    infoHtml += `<strong>Label:</strong> ${shapeData.label}<br>`;
                }
                if (shapeData.code) {
                    infoHtml += `<strong>Code:</strong> ${shapeData.code}<br>`;
                }
                if (shapeData.name) {
                    infoHtml += `<strong>Name:</strong> ${shapeData.name}<br>`;
                }
                if (shapeData.type) {
                    infoHtml += `<strong>Type:</strong> ${shapeData.type}<br>`;
                }
                if (shapeData.parent && shapeData.parent !== '1') {
                    infoHtml += `<strong>Parent:</strong> ${shapeData.parent}<br>`;
                }

                $('#comment-content').html(infoHtml);
            }

            // Функция для формирования URL Draw.io (iframe режим)
            function getDrawioUrl(fileName) {
                const fileUrl = `https://${githubUsername}.github.io/${githubRepo}/${diagramsFolder}/${fileName}`;

                if (viewMode === 'edit') {
                    return `https://app.diagrams.net/?lightbox=1&highlight=0000ff&edit=_blank&layers=1&nav=1&title=#U${encodeURIComponent(fileUrl)}`;
                } else {
                    // Добавляем параметр для properties plugin
                    return `https://app.diagrams.net/?lightbox=1&highlight=0000ff&layers=1&nav=1&title=&p=props#U${encodeURIComponent(fileUrl)}`;
                }
            }

            // Функция для загрузки Draw.io диаграммы в режиме iframe
            function loadDrawioIframe(fileName, comment) {
                currentFile = fileName;

                $('#comment-content').text(comment || `Загружается файл: ${fileName}`);
                $('#diagram-content').html('<div>Загрузка диаграммы...</div>');

                const drawioUrl = getDrawioUrl(fileName);

                const iframe = document.createElement('iframe');
                iframe.src = drawioUrl;
                iframe.onload = function() {
                    $('#comment-content').html(
                        `<strong>Файл:</strong> ${fileName}<br>` +
                        `<strong>Режим:</strong> ${viewMode}<br>` +
                        `<strong>Viewer:</strong> iframe (lightbox)<br><br>` +
                        `<em>Наведите курсор на фигуру для просмотра свойств (properties plugin)</em>`
                    );
                };
                iframe.onerror = function() {
                    $('#diagram-content').html(`<div style="color: red; text-align: center;">
                        <p>Не удалось загрузить файл ${fileName}</p>
                        <p>Проверьте:</p>
                        <ul>
                            <li>Существует ли файл в репозитории</li>
                            <li>Правильно ли указаны настройки GitHub</li>
                        </ul>
                    </div>`);
                    $('#comment-content').text(`Ошибка загрузки: ${fileName}`);
                };

                $('#diagram-content').html(iframe);
            }

            // Функция для загрузки Draw.io диаграммы в режиме SVG viewer
            function loadDrawioSvg(fileName, comment) {
                currentFile = fileName;

                $('#comment-content').text(comment || `Загружается файл: ${fileName}`);
                $('#diagram-content').html('<div>Загрузка диаграммы...</div>');

                // Загружаем XML файл
                const fileUrl = `https://raw.githubusercontent.com/${githubUsername}/${githubRepo}/${githubBranch}/${diagramsFolder}/${fileName}`;

                fetch(fileUrl)
                    .then(response => response.text())
                    .then(xmlData => {
                        currentDiagramData = xmlData;
                        currentShapesMap = parseDrawioXml(xmlData);

                        console.log('Parsed shapes:', currentShapesMap);

                        // Создаем div для mxGraph viewer
                        const diagramDiv = document.createElement('div');
                        diagramDiv.className = 'mxgraph';
                        diagramDiv.style.maxWidth = '100%';
                        diagramDiv.style.border = '1px solid transparent';

                        const graphData = {
                            highlight: '#0000ff',
                            nav: true,
                            resize: true,
                            toolbar: 'zoom layers',
                            edit: '_blank',
                            xml: xmlData
                        };

                        diagramDiv.setAttribute('data-mxgraph', JSON.stringify(graphData));

                        $('#diagram-content').html('');
                        $('#diagram-content').append(diagramDiv);

                        // Обрабатываем элементы через GraphViewer
                        if (window.GraphViewer) {
                            window.GraphViewer.processElements();

                            // Добавляем обработчики кликов после отрисовки
                            setTimeout(() => {
                                setupClickHandlers();
                            }, 500);
                        }

                        $('#comment-content').html(
                            `<strong>Файл:</strong> ${fileName}<br>` +
                            `<strong>Режим:</strong> ${viewMode}<br>` +
                            `<strong>Viewer:</strong> SVG viewer<br>` +
                            `<strong>Фигур найдено:</strong> ${Object.keys(currentShapesMap).length}<br><br>` +
                            `<em>Кликните на фигуру для просмотра её свойств</em>`
                        );
                    })
                    .catch(error => {
                        console.error('Error loading diagram:', error);
                        $('#diagram-content').html(`<div style="color: red; text-align: center;">
                            <p>Не удалось загрузить файл ${fileName}</p>
                            <p>Ошибка: ${error.message}</p>
                        </div>`);
                        $('#comment-content').text(`Ошибка загрузки: ${fileName}`);
                    });
            }

            // Функция для настройки обработчиков кликов на SVG элементах
            function setupClickHandlers() {
                const svgElements = $('#diagram-content svg');

                console.log('Setting up click handlers for SVG elements:', svgElements.length);

                svgElements.each(function() {
                    const svg = $(this);

                    // Добавляем обработчик кликов
                    svg.on('click', function(e) {
                        // Удаляем предыдущую подсветку
                        $('.shape-highlight').removeClass('shape-highlight');

                        let target = e.target;
                        console.log('Clicked element:', target);

                        // Пытаемся найти ID фигуры
                        let shapeId = null;
                        let shapeName = null;
                        let currentElement = target;

                        // Ищем ID в атрибутах элемента и его родителей
                        while (currentElement && currentElement !== svg[0]) {
                            // Проверяем различные возможные атрибуты
                            if (currentElement.id) {
                                shapeId = currentElement.id;
                                break;
                            }

                            // Проверяем data-cell-id
                            const dataCellId = currentElement.getAttribute('data-cell-id');
                            if (dataCellId) {
                                shapeId = dataCellId;
                                break;
                            }

                            currentElement = currentElement.parentElement;
                        }

                        // Получаем текст элемента, если есть
                        if (target.tagName === 'text' || target.tagName === 'tspan') {
                            shapeName = target.textContent;
                        }

                        // Если нашли ID или имя, отображаем информацию
                        if (shapeId || shapeName) {
                            // Подсвечиваем элемент
                            $(target).addClass('shape-highlight');

                            // Отображаем информацию
                            displayShapeInfo(shapeId, shapeName);
                        } else {
                            // Если не нашли конкретную фигуру, показываем информацию о клике
                            $('#comment-content').html(
                                `<strong>Файл:</strong> ${currentFile}<br><br>` +
                                `<strong>Кликнут элемент:</strong> ${target.tagName}<br>` +
                                `<strong>Text:</strong> ${target.textContent || 'N/A'}<br><br>` +
                                `<em>Попробуйте кликнуть на другой элемент диаграммы</em>`
                            );
                        }
                    });
                });
            }

            // Универсальная функция загрузки диаграммы
            function loadDrawio(fileName, comment) {
                if (viewerType === 'iframe') {
                    loadDrawioIframe(fileName, comment);
                } else {
                    loadDrawioSvg(fileName, comment);
                }
            }

            // Загружаем корневую диаграмму при запуске
            loadDrawio('root.drawio', 'Корневая диаграмма');

            // Инициализация jstree с пользовательскими данными
            $('#treeview').jstree({
                'core': {
                    'data': [
                        {
                            "text": "Архитектура компании",
                            "id": "ea.",
                            "file": "ea..drawio",
                            "children": [
                                {
                                    "text": "Процессная архитектура (нулевой процесс)",
                                    "id": "p.",
                                    "file": "p..drawio",
                                    "children": [
                                        {
                                            "text": "Привлечение средств во вклады",
                                            "id": "p.1.",
                                            "file": "p.1..drawio",
                                            "icon": "jstree-file"
                                        },
                                        {
                                            "text": "Кредитование",
                                            "id": "p.2.",
                                            "file": "p.2..drawio",
                                            "icon": "jstree-file"
                                        }
                                    ]
                                }
                            ]
                        }
                    ],
                    'themes': {
                        'dots': true,
                        'icons': true
                    }
                }
            });

            // Обработчик выбора узла в дереве
            $('#treeview').on('select_node.jstree', function(e, data) {
                const node = data.node;
                const objId = node.id;
                const fileName = node.original && node.original.file ? node.original.file : `${objId}.drawio`;

                loadDrawio(fileName, `Загружается файл: ${fileName}`);
            });

            // Обработчики для меню
            const modal = document.getElementById("settingsModal");
            const settingsOption = document.getElementById("settings-option");
            const span = document.getElementsByClassName("close")[0];
            const saveBtn = document.querySelector(".save-btn");

            document.getElementById("mode-select").value = viewMode;
            document.getElementById("viewer-select").value = viewerType;

            settingsOption.onclick = function() {
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            saveBtn.onclick = function() {
                const selectedMode = document.getElementById("mode-select").value;
                const selectedViewer = document.getElementById("viewer-select").value;

                viewMode = selectedMode;
                viewerType = selectedViewer;

                loadDrawio(currentFile, `Режим изменен. Загружается файл: ${currentFile}`);

                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
