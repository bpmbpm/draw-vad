<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treeview with Diagrams</title>
    <!-- Подключаем стили jstree -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/themes/default/style.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr;
            height: 100vh;
        }
        .left-panel {
            display: grid;
            grid-template-rows: 1fr 1fr;
            border-right: 1px solid #ccc;
        }
        .panel {
            padding: 15px;
            overflow: auto;
            border-bottom: 1px solid #ccc;
        }
        #treeview {
            background: #f8f9fa;
        }
        #diagrams {
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        #comments {
            background: #f0f0f0;
            font-family: monospace;
            border-bottom: none;
        }
        .diagram-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ccc;
        }
        .diagram-title {
            font-weight: bold;
            font-size: 16px;
        }
        .drawio-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }
        .drawio-container pre {
            width: 100%;
            height: 100%;
            border: 1px solid #eee;
            padding: 10px;
            overflow: auto;
            background: #f8f8f8;
        }
        .header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ccc;
        }
        .shape-info {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
        }
        .shape-info h4 {
            margin: 0 0 8px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .shape-properties {
            max-height: 100px;
            overflow-y: auto;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 300px 1fr 200px;
            }
            .left-panel {
                grid-template-rows: auto;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div id="treeview" class="panel">
                <div class="header">Дерево объектов</div>
                <!-- jstree будет инициализирован здесь -->
            </div>
            
            <div id="comments" class="panel">
                <div class="header">Комментарии</div>
                <!-- Информация о файле будет здесь -->
                <div id="comment-content">Файл не выбран</div>
                <div class="shape-info">
                    <h4>Информация о фигуре:</h4>
                    <div id="shape-details">Выберите фигуру в XML-содержимом</div>
                </div>
            </div>
        </div>
        
        <div id="diagrams" class="panel">
            <div class="diagram-header">
                <div class="diagram-title">Содержимое Draw.io файла</div>
            </div>
            <!-- Содержимое Draw.io будет загружаться сюда -->
            <div id="diagram-content" class="drawio-container">Загрузка корневой диаграммы...</div>
        </div>
    </div>

    <!-- Подключаем jQuery и jstree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/jstree.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Базовые настройки для нового репозитория
            const githubUsername = 'bpmbpm';
            const githubRepo = 'draw-vad';
            const githubBranch = 'main';
            const diagramsFolder = 'test/diagrams';

            // Функция для загрузки содержимого Draw.io файла
            function loadDrawioContent(fileName, comment) {
                // Формируем URL к файлу на GitHub Pages
                const fileUrl = `https://${githubUsername}.github.io/${githubRepo}/${diagramsFolder}/${fileName}`;
                
                // Обновляем информацию о пути
                $('#comment-content').text(comment || `Загружается файл: ${fileName}`);
                
                // Очищаем предыдущий контент
                $('#diagram-content').html('<div>Загрузка содержимого...</div>');
                
                // Сбрасываем информацию о фигуре
                $('#shape-details').html('Выберите фигуру в XML-содержимом');
                
                // Загружаем содержимое файла
                $.get(fileUrl)
                    .done(function(data) {
                        $('#comment-content').text(`Отображается файл: ${fileName}`);
                        
                        // Отображаем содержимое файла как текст
                        const pre = document.createElement('pre');
                        pre.textContent = data;
                        $('#diagram-content').html(pre);
                        
                        // Добавляем обработчик клика для выбора фигур
                        pre.addEventListener('click', function() {
                            // Получаем выделенный текст
                            const selection = window.getSelection();
                            if (selection.toString().length > 0) {
                                $('#shape-details').html(`<strong>Выделенный текст:</strong><br>${selection.toString()}`);
                            }
                        });
                    })
                    .fail(function() {
                        $('#diagram-content').html(`<div style="color: red; text-align: center;">
                            <p>Не удалось загрузить файл ${fileName}</p>
                            <p>Проверьте:</p>
                            <ul>
                                <li>Существует ли файл в репозитории</li>
                                <li>Правильно ли указаны настройки GitHub</li>
                                <li>Доступен ли файл по URL: <a href="${fileUrl}" target="_blank">${fileUrl}</a></li>
                            </ul>
                        </div>`);
                        $('#comment-content').text(`Ошибка загрузки: ${fileName}`);
                    });
            }

            // Загружаем корневую диаграмму при запуске
            loadDrawioContent('root.drawio', 'Корневая диаграмма');

            // Инициализация jstree с пользовательскими данными
            $('#treeview').jstree({
                'core': {
                    'data': [
                        {
                            "text": "Основной объект",
                            "id": "obj1",
                            "file": "obj1.drawio",
                            "children": [
                                {
                                    "text": "Дочерний объект 1",
                                    "id": "obj11",
                                    "file": "obj11.drawio",
                                    "children": [
                                        {
                                            "text": "Внутренний объект", 
                                            "id": "obj111",
                                            "file": "obj111.drawio",
                                            "icon": "jstree-file"
                                        }
                                    ]
                                }
                            ]
                        }
                    ],
                    'themes': {
                        'dots': true,
                        'icons': true
                    }
                }
            });
            
            // Обработчик выбора узла в дереве
            $('#treeview').on('select_node.jstree', function(e, data) {
                const node = data.node;
                const objId = node.id;
                
                // Используем пользовательское имя файла, если оно задано, иначе используем id
                const fileName = node.original && node.original.file ? node.original.file : `${objId}.drawio`;
                
                // Загружаем соответствующее содержимое Draw.io файла
                loadDrawioContent(fileName, `Загружается файл: ${fileName}`);
            });
        });
    </script>
</body>
</html>
