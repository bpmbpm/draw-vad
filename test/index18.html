<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treeview with Draw.io Diagrams</title>
    <!-- Подключаем стили jstree -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/themes/default/style.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr;
            height: 100vh;
        }
        .left-panel {
            display: grid;
            grid-template-rows: 1fr 1fr;
            border-right: 1px solid #ccc;
        }
        .panel {
            padding: 15px;
            overflow: auto;
            border-bottom: 1px solid #ccc;
        }
        #treeview {
            background: #f8f9fa;
        }
        #diagrams {
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        #comments {
            background: #f0f0f0;
            font-family: monospace;
            border-bottom: none;
        }
        .diagram-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ccc;
        }
        .diagram-title {
            font-weight: bold;
            font-size: 16px;
        }
        .xml-container {
            flex: 1;
            overflow: auto;
            border: 1px solid #eee;
            padding: 10px;
            background: #f8f8f8;
        }
        .xml-content {
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        .shape-element {
            background: #ffe6cc;
            cursor: pointer;
            padding: 2px;
            margin: 1px;
            border-radius: 2px;
        }
        .shape-element:hover {
            background: #ffcc99;
        }
        .header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ccc;
        }
        .shape-info {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
        }
        .shape-info h4 {
            margin: 0 0 8px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .shape-properties {
            max-height: 100px;
            overflow-y: auto;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 300px 1fr 200px;
            }
            .left-panel {
                grid-template-rows: auto;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div id="treeview" class="panel">
                <div class="header">Дерево объектов</div>
                <!-- jstree будет инициализирован здесь -->
            </div>
            
            <div id="comments" class="panel">
                <div class="header">Комментарии</div>
                <!-- Информация о файле будет здесь -->
                <div id="comment-content">Файл не выбран</div>
                <div class="shape-info">
                    <h4>Информация о фигуре:</h4>
                    <div id="shape-details">Выберите фигуру в XML-содержимом</div>
                </div>
            </div>
        </div>
        
        <div id="diagrams" class="panel">
            <div class="diagram-header">
                <div class="diagram-title">Содержимое Draw.io файла</div>
            </div>
            <!-- Содержимое Draw.io будет загружаться сюда -->
            <div id="diagram-content" class="xml-container">
                <div class="xml-content" id="xml-content">Загрузка корневой диаграммы...</div>
            </div>
        </div>
    </div>

    <!-- Подключаем jQuery и jstree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/jstree.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Базовые настройки для нового репозитория
            const githubUsername = 'bpmbpm';
            const githubRepo = 'draw-vad';
            const githubBranch = 'main';
            const diagramsFolder = 'test/diagrams';

            // Функция для загрузки содержимого Draw.io файла
            function loadDrawioContent(fileName, comment) {
                // Формируем URL к файлу на GitHub Pages
                const fileUrl = `https://${githubUsername}.github.io/${githubRepo}/${diagramsFolder}/${fileName}`;
                
                // Обновляем информацию о пути
                $('#comment-content').text(comment || `Загружается файл: ${fileName}`);
                
                // Очищаем предыдущий контент
                $('#xml-content').html('Загрузка содержимого...');
                
                // Сбрасываем информацию о фигуре
                $('#shape-details').html('Выберите фигуру в XML-содержимом');
                
                // Загружаем содержимое файла
                $.get(fileUrl)
                    .done(function(data) {
                        $('#comment-content').text(`Отображается файл: ${fileName}`);
                        
                        // Форматируем и отображаем XML
                        const formattedXml = formatXml(data);
                        $('#xml-content').html(formattedXml);
                        
                        // Добавляем обработчики для элементов фигур
                        addShapeHandlers();
                    })
                    .fail(function() {
                        $('#xml-content').html(`<div style="color: red; text-align: center;">
                            <p>Не удалось загрузить файл ${fileName}</p>
                            <p>Проверьте:</p>
                            <ul>
                                <li>Существует ли файл в репозитории</li>
                                <li>Правильно ли указаны настройки GitHub</li>
                                <li>Доступен ли файл по URL: <a href="${fileUrl}" target="_blank">${fileUrl}</a></li>
                            </ul>
                        </div>`);
                        $('#comment-content').text(`Ошибка загрузки: ${fileName}`);
                    });
            }

            // Функция для форматирования XML
            function formatXml(xml) {
                let formatted = '';
                let indent = '';
                const tab = '  ';
                let inShape = false;
                
                xml.split(/>\s*</).forEach(function(node) {
                    if (node.match(/^\/\w/)) {
                        indent = indent.substring(tab.length);
                    }
                    
                    formatted += indent + '<' + node + '>\n';
                    
                    // Проверяем, является ли элемент фигурой
                    if (node.includes('mxCell') && node.includes('value=') && !node.includes('/')) {
                        formatted = formatted.slice(0, -2) + ' class="shape-element" data-xml="' + 
                                    encodeURIComponent('<' + node + '>') + '">\n';
                    }
                    
                    if (node.match(/^<?\w[^>]*[^\/]$/) && !node.startsWith('?xml')) {
                        indent += tab;
                    }
                });
                
                return formatted;
            }

            // Функция для добавления обработчиков к элементам фигур
            function addShapeHandlers() {
                $('.shape-element').on('click', function() {
                    const xmlContent = decodeURIComponent($(this).data('xml'));
                    showShapeInfo(xmlContent);
                });
            }

            // Функция для отображения информации о фигуре
            function showShapeInfo(xmlContent) {
                // Создаем временный элемент для парсинга XML
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlContent, 'text/xml');
                const mxCell = xmlDoc.documentElement;
                
                let shapeInfo = '';
                
                // Извлекаем атрибуты
                if (mxCell.hasAttribute('value')) {
                    shapeInfo += `<strong>Название:</strong> ${mxCell.getAttribute('value')}<br>`;
                }
                
                if (mxCell.hasAttribute('style')) {
                    shapeInfo += `<strong>Стиль:</strong> ${mxCell.getAttribute('style')}<br>`;
                    
                    // Парсим стиль для более подробной информации
                    const style = mxCell.getAttribute('style');
                    const styleParts = style.split(';');
                    shapeInfo += `<strong>Детали стиля:</strong><br>`;
                    
                    styleParts.forEach(part => {
                        if (part.trim()) {
                            const [key, value] = part.split('=');
                            if (key && value) {
                                shapeInfo += `&nbsp;&nbsp;${key}: ${value}<br>`;
                            }
                        }
                    });
                }
                
                if (mxCell.hasAttribute('id')) {
                    shapeInfo += `<strong>ID:</strong> ${mxCell.getAttribute('id')}<br>`;
                }
                
                if (mxCell.hasAttribute('vertex') && mxCell.getAttribute('vertex') === '1') {
                    shapeInfo += `<strong>Тип:</strong> Вершина (фигура)<br>`;
                }
                
                if (mxCell.hasAttribute('edge') && mxCell.getAttribute('edge') === '1') {
                    shapeInfo += `<strong>Тип:</strong> Ребро (соединитель)<br>`;
                }
                
                if (mxCell.hasAttribute('parent')) {
                    shapeInfo += `<strong>Родитель:</strong> ${mxCell.getAttribute('parent')}<br>`;
                }
                
                // Обновляем информацию о фигуре
                $('#shape-details').html(shapeInfo || 'Информация о фигуре недоступна');
            }

            // Загружаем корневую диаграмму при запуске
            loadDrawioContent('root.drawio', 'Корневая диаграмма');

            // Инициализация jstree с пользовательскими данными
            $('#treeview').jstree({
                'core': {
                    'data': [
                        {
                            "text": "Основной объект",
                            "id": "obj1",
                            "file": "obj1.drawio",
                            "children": [
                                {
                                    "text": "Дочерний объект 1",
                                    "id": "obj11",
                                    "file": "obj11.drawio",
                                    "children": [
                                        {
                                            "text": "Внутренний объект", 
                                            "id": "obj111",
                                            "file": "obj111.drawio",
                                            "icon": "jstree-file"
                                        }
                                    ]
                                }
                            ]
                        }
                    ],
                    'themes': {
                        'dots': true,
                        'icons': true
                    }
                }
            });
            
            // Обработчик выбора узла в дереве
            $('#treeview').on('select_node.jstree', function(e, data) {
                const node = data.node;
                const objId = node.id;
                
                // Используем пользовательское имя файла, если оно задано, иначе используем id
                const fileName = node.original && node.original.file ? node.original.file : `${objId}.drawio`;
                
                // Загружаем соответствующее содержимое Draw.io файла
                loadDrawioContent(fileName, `Загружается файл: ${fileName}`);
            });
        });
    </script>
</body>
</html>
