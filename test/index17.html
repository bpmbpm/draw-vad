<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treeview with Diagrams</title>
    <!-- Подключаем стили jstree -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/themes/default/style.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr;
            height: 100vh;
        }
        .left-panel {
            display: grid;
            grid-template-rows: 1fr 1fr;
            border-right: 1px solid #ccc;
        }
        .panel {
            padding: 15px;
            overflow: auto;
            border-bottom: 1px solid #ccc;
        }
        #treeview {
            background: #f8f9fa;
        }
        #diagrams {
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        #comments {
            background: #f0f0f0;
            font-family: monospace;
            border-bottom: none;
        }
        .diagram-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ccc;
        }
        .diagram-title {
            font-weight: bold;
            font-size: 16px;
        }
        .svg-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }
        .svg-container svg {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid #eee;
        }
        .svg-container object {
            width: 100%;
            height: 100%;
            border: 1px solid #eee;
        }
        .header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ccc;
        }
        .shape-info {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
        }
        .shape-info h4 {
            margin: 0 0 8px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .shape-properties {
            max-height: 100px;
            overflow-y: auto;
        }
        .zoom-controls {
            display: flex;
            gap: 5px;
        }
        .zoom-controls button {
            padding: 5px 10px;
            cursor: pointer;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .zoom-controls button:hover {
            background: #e0e0e0;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 300px 1fr 200px;
            }
            .left-panel {
                grid-template-rows: auto;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div id="treeview" class="panel">
                <div class="header">Дерево объектов</div>
                <!-- jstree будет инициализирован здесь -->
            </div>
            
            <div id="comments" class="panel">
                <div class="header">Комментарии</div>
                <!-- Информация о файле будет здесь -->
                <div id="comment-content">Файл не выбран</div>
                <div class="shape-info">
                    <h4>Информация о фигуре:</h4>
                    <div id="shape-details">Кликните на фигуру на диаграмме</div>
                </div>
            </div>
        </div>
        
        <div id="diagrams" class="panel">
            <div class="diagram-header">
                <div class="diagram-title">Диаграмма</div>
                <div class="zoom-controls">
                    <button id="zoom-out">-</button>
                    <button id="zoom-reset">100%</button>
                    <button id="zoom-in">+</button>
                </div>
            </div>
            <!-- SVG будет загружаться сюда -->
            <div id="diagram-content" class="svg-container">Загрузка корневой диаграммы...</div>
        </div>
    </div>

    <!-- Подключаем jQuery и jstree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/jstree.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Базовые настройки
            const githubUsername = 'bpmbpm';
            const githubRepo = 'draw-vad';
            const githubBranch = 'main';
            const diagramsFolder = 'test/diagrams';
            
            // Переменные для управления масштабом
            let currentScale = 1;
            const scaleStep = 0.1;
            let currentSvg = null;

            // Функция для загрузки SVG
            function loadSvg(fileName, comment) {
                // Формируем URL к файлу на GitHub Pages
                const fileUrl = `https://${githubUsername}.github.io/${githubRepo}/${diagramsFolder}/${fileName}`;
                
                // Обновляем информацию о пути
                $('#comment-content').text(comment || `Загружается файл: ${fileName}`);
                
                // Очищаем предыдущий контент
                $('#diagram-content').html('<div>Загрузка SVG...</div>');
                
                // Сбрасываем информацию о фигуре
                $('#shape-details').html('Кликните на фигуру на диаграмме');
                
                // Сбрасываем масштаб
                currentScale = 1;
                
                // Создаем объект для загрузки SVG
                const object = document.createElement('object');
                object.type = 'image/svg+xml';
                object.data = fileUrl;
                object.style.maxWidth = '100%';
                object.style.maxHeight = '100%';
                
                object.onload = function() {
                    $('#comment-content').text(`Отображается файл: ${fileName}`);
                    
                    // Получаем SVG элемент
                    const svgDoc = object.contentDocument;
                    const svgElement = svgDoc.querySelector('svg');
                    
                    // Добавляем обработчики событий для всех элементов SVG
                    const allElements = svgElement.querySelectorAll('*');
                    allElements.forEach(element => {
                        element.style.cursor = 'pointer';
                        element.addEventListener('click', function(e) {
                            e.stopPropagation();
                            showShapeInfo(element);
                        });
                    });
                    
                    // Добавляем обработчик для самого SVG
                    svgElement.addEventListener('click', function(e) {
                        if (e.target === svgElement) {
                            $('#shape-details').html('Выбран фон диаграммы');
                        }
                    });
                    
                    currentSvg = svgElement;
                };
                
                object.onerror = function() {
                    $('#diagram-content').html(`<div style="color: red; text-align: center;">
                        <p>Не удалось загрузить файл ${fileName}</p>
                        <p>Проверьте:</p>
                        <ul>
                            <li>Существует ли файл в репозитории</li>
                            <li>Правильно ли указаны настройки GitHub</li>
                            <li>Доступен ли файл по URL: <a href="${fileUrl}" target="_blank">${fileUrl}</a></li>
                        </ul>
                    </div>`);
                    $('#comment-content').text(`Ошибка загрузки: ${fileName}`);
                };
                
                $('#diagram-content').html(object);
            }

            // Функция для отображения информации о фигуре
            function showShapeInfo(element) {
                let shapeInfo = '';
                
                // ID элемента
                if (element.id) {
                    shapeInfo += `<strong>ID:</strong> ${element.id}<br>`;
                }
                
                // Классы элемента
                if (element.className && typeof element.className === 'string') {
                    shapeInfo += `<strong>Классы:</strong> ${element.className}<br>`;
                } else if (element.className && typeof element.className === 'object') {
                    shapeInfo += `<strong>Классы:</strong> ${element.className.baseVal}<br>`;
                }
                
                // Тип элемента
                shapeInfo += `<strong>Тип:</strong> ${element.tagName}<br>`;
                
                // Атрибуты стиля
                if (element.style && element.style.cssText) {
                    shapeInfo += `<strong>Стиль:</strong> ${element.style.cssText}<br>`;
                }
                
                // Положение и размеры
                const bbox = element.getBBox ? element.getBBox() : null;
                if (bbox) {
                    shapeInfo += `<strong>Позиция:</strong> x=${bbox.x}, y=${bbox.y}<br>`;
                    shapeInfo += `<strong>Размер:</strong> width=${bbox.width}, height=${bbox.height}<br>`;
                }
                
                // Текст элемента (для текстовых элементов)
                if (element.textContent && element.textContent.trim()) {
                    shapeInfo += `<strong>Текст:</strong> ${element.textContent.trim()}<br>`;
                }
                
                // Обновляем информацию о фигуре
                $('#shape-details').html(shapeInfo || 'Информация о фигуре недоступна');
            }

            // Обработчики кнопок масштабирования
            $('#zoom-in').on('click', function() {
                if (currentSvg) {
                    currentScale += scaleStep;
                    currentSvg.style.transform = `scale(${currentScale})`;
                    currentSvg.style.transformOrigin = 'center center';
                }
            });
            
            $('#zoom-out').on('click', function() {
                if (currentSvg && currentScale > scaleStep) {
                    currentScale -= scaleStep;
                    currentSvg.style.transform = `scale(${currentScale})`;
                    currentSvg.style.transformOrigin = 'center center';
                }
            });
            
            $('#zoom-reset').on('click', function() {
                if (currentSvg) {
                    currentScale = 1;
                    currentSvg.style.transform = 'scale(1)';
                }
            });

            // Загружаем корневую диаграмму при запуске
            loadSvg('root.svg', 'Корневая диаграмма');

            // Инициализация jstree с пользовательскими данными
            $('#treeview').jstree({
                'core': {
                    'data': [
                        {
                            "text": "Основной объект",
                            "id": "obj1",
                            "file": "obj1.svg",
                            "children": [
                                {
                                    "text": "Дочерний объект 1",
                                    "id": "obj11",
                                    "file": "obj11.svg",
                                    "children": [
                                        {
                                            "text": "Внутренний объект", 
                                            "id": "obj111",
                                            "file": "obj111.svg",
                                            "icon": "jstree-file"
                                        }
                                    ]
                                }
                            ]
                        }
                    ],
                    'themes': {
                        'dots': true,
                        'icons': true
                    }
                }
            });
            
            // Обработчик выбора узла в дереве
            $('#treeview').on('select_node.jstree', function(e, data) {
                const node = data.node;
                const objId = node.id;
                
                // Используем пользовательское имя файла, если оно задано, иначе используем id
                const fileName = node.original && node.original.file ? node.original.file : `${objId}.svg`;
                
                // Загружаем соответствующую SVG диаграмму
                loadSvg(fileName, `Загружается файл: ${fileName}`);
            });
        });
    </script>
</body>
</html>
